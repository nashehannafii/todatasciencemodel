<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Beranda | Data Science Model</title>
  <style>
    :root {
      --bg: #fafbfc;
      --card: #ffffff;
      --accent: #4f46e5;
      --accent-hover: #4338ca;
      --text: #1e293b;
      --text-muted: #64748b;
      --border: #e2e8f0;
      --shadow: 0 1px 3px rgba(0,0,0,0.05);
      --shadow-lg: 0 4px 16px rgba(0,0,0,0.08);
    }
    :root.dark {
      --bg: #0f172a;
      --card: #1e293b;
      --accent: #6366f1;
      --accent-hover: #818cf8;
      --text: #f1f5f9;
      --text-muted: #94a3b8;
      --border: #334155;
      --shadow: 0 1px 3px rgba(0,0,0,0.3);
      --shadow-lg: 0 4px 16px rgba(0,0,0,0.4);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { 
      min-height: 100vh; background: var(--bg); color: var(--text); 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      line-height: 1.6;
    }
    .navbar {
      display: flex; justify-content: space-between; align-items: center;
      padding: 16px 24px; background: var(--card); border-bottom: 1px solid var(--border);
      box-shadow: var(--shadow);
      position: sticky; top: 0; z-index: 10;
    }
    .brand { font-weight: 700; letter-spacing: -0.01em; }
    .menu { display: flex; gap: 14px; align-items: center; }
    .menu a { color: var(--text); text-decoration: none; font-weight: 500; font-size: 14px; }
    .menu a:hover { color: var(--accent-hover); }
    .toggle { 
      cursor: pointer; color: var(--text-muted); font-size: 14px; padding: 8px 12px;
      border-radius: 8px; transition: all 0.2s; background: var(--card);
      border: 1px solid var(--border); box-shadow: var(--shadow);
    }
    .toggle:hover { background: var(--accent); color: white; border-color: var(--accent); }
    .container { width: 100%; max-width: 720px; padding: 40px 24px; margin: 0 auto; }
    .hero {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px; padding: 48px 32px; text-align: center; 
      box-shadow: var(--shadow-lg);
    }
    h1 { margin-bottom: 12px; font-size: 36px; font-weight: 600; letter-spacing: -0.02em; }
    p { margin-bottom: 32px; color: var(--text-muted); font-size: 16px; }
    .actions { display: flex; justify-content: center; gap: 12px; flex-wrap: wrap; }
    a.btn { 
      padding: 12px 24px; border-radius: 10px; text-decoration: none; 
      font-weight: 500; font-size: 15px; transition: all 0.2s;
      display: inline-flex; align-items: center; gap: 8px;
    }
    .btn-primary { background: var(--accent); color: white; box-shadow: var(--shadow); }
    .btn-primary:hover { background: var(--accent-hover); transform: translateY(-1px); box-shadow: 0 4px 12px rgba(79,70,229,0.3); }
    .btn-secondary { background: transparent; color: var(--accent); border: 1px solid var(--border); }
    .btn-secondary:hover { background: var(--accent); color: white; }
    footer { margin-top: 24px; color: var(--text-muted); font-size: 13px; }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="brand">Patient Data</div>
    <nav class="menu">
      <a href="/">Beranda</a>
      <a href="/patient-form">Input Pasien</a>
      <a href="/patients-view">Data Pasien</a>
      <span id="themeToggle" class="toggle">Tema: Cerah</span>
    </nav>
  </header>
  <div class="container">
    <div class="hero">
      <h1>Selamat Datang</h1>
      <p>Kelola data pasien dan episode perawatan dengan form yang lengkap.</p>
      <div class="actions">
        <a class="btn btn-primary" href="/patient-form">+ Input Data Pasien</a>
        <a class="btn btn-secondary" href="#" onclick="alert('Fitur lainnya segera hadir')">Fitur Lainnya</a>
      </div>
      <footer>Server Bun berjalan di localhost:3000</footer>
    </div>
  </div>
  <script>
    const root = document.documentElement;
    const toggle = document.getElementById('themeToggle');
    const saved = localStorage.getItem('theme');
    if (saved === 'dark') { root.classList.add('dark'); toggle.textContent = 'Tema: Gelap'; }
    toggle.addEventListener('click', () => {
      root.classList.toggle('dark');
      const isDark = root.classList.contains('dark');
      toggle.textContent = isDark ? 'Tema: Gelap' : 'Tema: Cerah';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });
  </script>
</body>
</html>
